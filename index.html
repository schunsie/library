<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <div class="page">
        <!-- Header -->
        <div class="header">
            <!-- 
            Logo author: soco-st
            https://www.svgrepo.com/svg/492785/book-and-person-summer 
            -->
            <img class="logo" src="media/icons/logo.svg">
            <div class="branding">
                <h1 class="brand">Library</h1>
                <p class="slogan">Your story, one book at a time</p>
            </div>
        </div>
        <hr>

        <!-- Books -->
         <div class="content">
            <div class="book">
                <input type="checkbox">
                <div class="name">
                    <h2 class="title">A Game of Thrones</h2>
                    <div class="author">George R. R. Martin</div>
                </div>
                <div class="pages">816 pages</div>
                <div class="status">not read yet 
                    <img class="icon" src="media/icons/book-open.svg">
                </div>
            </div>
            <div class="book">
                <input type="checkbox">
                <div class="name">
                    <h2 class="title">Sherlock Holmes</h2>
                    <div class="author">Arthur Conan Doyle</div>
                </div>
                <div class="pages">160 pages</div>
                <div class="status">read 
                    <img class="icon" src="media/icons/book-close.svg">
                </div>
            </div>
        </div>
        <hr>
    </div>
</body>
</html>
