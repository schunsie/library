<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="media/icons/logo.svg">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <div class="page">
        <!-- Header -->
        <div class="header">
            <!-- 
            Logo author: soco-st
            https://www.svgrepo.com/svg/492785/book-and-person-summer 
            -->
            <img class="logo" src="media/icons/logo.svg">
            <div class="branding">
                <h1 class="brand">Library</h1>
                <p class="slogan">Your story, one book at a time</p>
            </div>
        </div>
        <hr>

        <div class="content">
            <div class="add add-btn">
                <span class="add">+</span>
            </div>
            
            <!-- Add book pop up -->
            <dialog class="book-menu">
                <form method="dialog">
                    <div class="desc">
                        <h2>Add a book</h2>
                        <p>Fill in the details of the book</p>
                    </div>
                    <p>
                        <label for="title">
                            <span>Title</span>
                            <strong><span aria-label="required">*</span></strong>
                        </label>
                        <input id="title" type="text" required>
                    </p>
                    <p>
                        <label for="author">
                            <span>Author</span>
                            <strong><span aria-label="required">*</span></strong>
                        </label>
                        <input id="author" type="text" required>
                    </p>
                    <p>
                        <label for="pages">
                            <span>Pages</span>
                            <strong><span aria-label="required">*</span></strong>
                        </label>
                        <input id="pages" type="number" required>
                    </p>
                    <p>
                        <label for="read">I have already read this book</label>
                        <input id="read" type="checkbox">
                    </p>
                    <div class="cfm">
                        <button type="submit">Add book</button>
                    </div>
                </form>
            </dialog>
            
            
            <!-- Books -->
            <div class="book">
                <input type="checkbox">
                <div class="name">
                    <h2 class="title">A Game of Thrones</h2>
                    <div class="author">George R. R. Martin</div>
                </div>
                <div class="pages">816 pages</div>
                <div class="nr status">not read yet 
                    <img class="nr icon" src="media/icons/book-open.svg">
                </div>
            </div>
            <div class="book">
                <input type="checkbox">
                <div class="name">
                    <h2 class="title">Sherlock Holmes</h2>
                    <div class="author">Arthur Conan Doyle</div>
                </div>
                <div class="pages">160 pages</div>
                <div class="r status">read 
                    <img class="r icon" src="media/icons/book-close.svg">
                </div>
            </div>
        </div>
        <hr>
    </div>
</body>
</html>
